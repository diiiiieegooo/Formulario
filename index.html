<!DOCTYPE html>
<html lang="es-ES">
<title>Formulario</title>

<body>
  <h1>Formulario</h1>
  <p>A continuación tendrá que rellenar el siguiente formulario</p>
  <label>Nombre: <input type="text" id="Name" name="Name" /></label>
  <label>Apellidos: <input type="text" id="Name" name="Name" /></label>
  <p>Sexo</p>
  <select name="select">
    <option value="value1">Hombre</option>
    <option value="value2" selected>Mujer</option>
    <option value="value3">No especificado</option>
  </select>
  <hr>
  <br>
  <label for="story">¿Por que quieres trabajar con nosotros?</label>
  <br>
  <textarea id="story" name="story" rows="5" cols="33"></textarea>
  <hr>
  <p>A continuación, selecciona una de las suiguientes zonas de nuestra
    empresa donde quiera trabajar</p>
  <fieldset>
    <legend>Seleciona un sector</legend>

    <div>
      <input type="radio" id="redes" name="sector" value="redes" checked>
      <label for="redes">Redes</label>
    </div>

    <div>
      <input type="radio" id="técnicos" name="sector" value="técnicos">
      <label for="técnicos">Técnicos</label>
    </div>

    <div>
      <input type="radio" id="Limpieza" name="sector" value="limpieza">
      <label for="limpieza">Limpieza</label>
    </div>
  </fieldset>
</body>

</html>
